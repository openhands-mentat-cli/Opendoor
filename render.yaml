services:
  - type: web
    name: opendoor-mcp-server
    env: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MCP_TRANSPORT
        value: sse
      - key: PORT
        fromService:
          type: web
          name: opendoor-mcp-server
          property: port
    healthCheckPath: /health
    autoDeploy: true
    disk:
      name: opendoor-data
      mountPath: /app/data
      sizeGB: 1